<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom elements async registering</title>
    <style>
        hello-world:unresolved {
            color: white;
        }
        hello-world {
            transition: color 3s;
        }
    </style>
    <script type="text/javascript">
        setTimeout(function() {
            document.registerElement("hello-world", {
                prototype: {
                    __proto__: HTMLElement.prototype,
                    sayHi: function() { alert('Hi!'); }
                }
            });

            hello.sayHi();
        }, 2000);
    </script>
</head>
<body>
    <hello-world id="hello">Hello, world!</hello-world>
</body>
</html>
